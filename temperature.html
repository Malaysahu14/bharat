<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    #container {
      background-color: #ffffff;
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #888888;
    }

    h1 {
      color: #333;
    }

    #celsiusInput, #fahrenheitInput {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #0074cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0052a2;
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>Temperature Converter</h1>
    <label for="celsiusInput">Celsius:</label>
    <input type="number" id="celsiusInput">
    <label for="fahrenheitInput">Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  </div>

  <script>
    function convertToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
      const celsius = (fahrenheit - 32) * (5/9);
      document.getElementById("celsiusInput").value = celsius.toFixed(2);
    }

    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsiusInput").value);
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheitInput").value = fahrenheit.toFixed(2);
    }
  </script>
</body>
</html>
